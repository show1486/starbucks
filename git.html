<!-- git init은 파일을 버전관리를 해주겠다, 초기화했다.
    git config --global core.autocrlf true 
    git config --global user.name '아이디'
    git config --global user.email'이메일주소'
    처음쓸때 지정해줘야되는 것

    git config --global --list
    등록한 정보 확인

    git status 버전관리 상태 확인
    빨간색글씨로 뜸
    git add .
    git status 입력시 초록색으로 변경 버전올림
    
    git commit -m 'start project' 새로운 버전생성
    git log - commit 명령후 버전확인
    
    git remote add origin 복사주소 remote는 원격임
    origin이라는 원격저장소이름
    git push origin master
    master라는 브랜치에 업로드하겠다.


    -->
